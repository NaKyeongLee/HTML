<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <form action="http://localhost/method.php" method="post">
      <input type="text" name="id">
      <input type="password" name="pwd">
      <input type="submit">
    </form>
  </body>
</html>
데이터를 전송할 때 url을 통해서 데이터를 전달하는 것은 get방식
post 방식은 url이 아니라 다른 방법으로 데이터를 숨겨서 전송하는 방식
form을 이용해서 데이터를 전송한다고 하면 백프로 포스트 방식
